<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel id="unitLabel" value="#{myCtrl.entity.unit}">
            </h:outputLabel>
            <h:outputLabel id="elementClassLabel" value="#{myCtrl.elementClass}"/>
            <h:inputText value="#{myCtrl.entity.unit}" converter="#{myCtrl.unitConverter}">
                <f:ajax render="unitLabel"/>
            </h:inputText>
            <h:commandButton value="check class usable">
                <f:ajax listener="#{myCtrl.checkClassUsable}" render="elementClassLabel"/>
            </h:commandButton>
        </h:form>
    </h:body>
</html>
